<form novalidate class="form-forgot-password" name="form">
    <h2 translate="task3.common.forgot"></h2>

    <label for="name" class="sr-only" translate="task3.common.login"></label>
    <input id="name" ng-model="user.login" class="form-control" translate translate-attr-placeholder="task3.common.login" required autofocus min="3">

    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submit()" ng-disabled="form.$invalid" translate="task3.forgot.submit"></button>
</form>
