<form novalidate name="form" class="form-signin">
    <h2 translate="task3.signIn.title"></h2>

    <label for="login" translate="task3.common.login"></label>
    <input id="login" ng-model="user.login" class="form-control" translate translate-attr-placeholder="task3.common.login" required autofocus min="3" ng-trim="false">

    <label for="inputPassword" translate="task3.signIn.password"></label>
    <input type="password" id="inputPassword" ng-model="user.password" class="form-control" translate translate-attr-placeholder="task3.signIn.password" required min="3" ng-trim="false">

    <a ui-sref="main.forgot-password" class="pull-right" translate="task3.common.forgot"></a>

    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="form.$invalid" ng-click="login()" translate="task3.signIn.title"></button>
</form>
