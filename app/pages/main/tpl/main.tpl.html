<div class="app-container">
    <h4 ng-show="isHttpPending()" class="bg-primary loading" translate>LOADING</h4>
    <div ng-show="!isHttpPending()">
        <div class="pull-right switch-lang">
            <span ng-click="switchLang('ru')">ru</span>
            |
            <span ng-click="switchLang('en')">en</span>
        </div>
        <div class="bg-info message">{{ message }}</div>

        <ui-view />
    </div>
</div>
