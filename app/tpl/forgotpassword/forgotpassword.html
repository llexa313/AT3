<form novalidate class="form-forgot-password">
    <h2>Forgot password</h2>

    <label for="name" class="sr-only">Login name</label>
    <input id="name" class="form-control" placeholder="Login name" required autofocus>

    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submit()" >Send me new password</button>
</form>
