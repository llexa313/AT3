<form novalidate name="form" class="form-horizontal">

    <div class="form-group has-feedback" ng-class="form.name.$dirty && form.name.$invalid ? 'has-error' : 'has-success'">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input ng-model="user.name" name="name" full-name class="form-control" id="name">
            <span ng-show="form.name.$dirty" ng-class="form.name.$invalid ? 'glyphicon-remove' : 'glyphicon-ok'" class="glyphicon form-control-feedback" aria-hidden="true"></span>
            <div ng-show="form.name.$dirty && form.name.$error.fullName" class="help-block">
                Name must contain 2 words in english with first uppercase letters
            </div>
        </div>
    </div>

    <div class="form-group has-feedback" ng-class="[ form.age.$dirty && form.age.$invalid ? 'has-error' : 'has-success' ]">
        <label for="age" class="col-sm-2 control-label">Age</label>
        <div class="col-sm-10">
            <input ng-model="user.age" name="age" age class="form-control" id="age">
            <span ng-show="form.age.$dirty" ng-class="form.age.$invalid ? 'glyphicon-remove' : 'glyphicon-ok'" class="glyphicon form-control-feedback" aria-hidden="true"></span>
            <div ng-show="form.age.$dirty && form.age.$error.age" class="help-block">
                Age must be integer between 18 and 60
            </div>
        </div>
    </div>

    <div class="form-group has-feedback" ng-class="[ form.birthdate.$dirty && form.birthdate.$invalid ? 'has-error' : 'has-success' ]">
        <label for="birthdate" class="col-sm-2 control-label">Birthdate</label>
        <div class="col-sm-10">
            <input ng-model="user.birthdate" name="birthdate" birthdate class="form-control" id="birthdate">
            <span ng-show="form.birthdate.$dirty" ng-class="form.birthdate.$invalid ? 'glyphicon-remove' : 'glyphicon-ok'" class="glyphicon form-control-feedback" aria-hidden="true"></span>
            <div ng-show="form.birthdate.$dirty && form.birthdate.$error.birthdate" class="help-block">
                Date must be correct and inputs in format 'DD MMM YYYY'
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="submit()" ng-disabled="!form.$dirty || form.$invalid">Submit</button>
            <button type="reset" class="btn btn-default" ng-click="reset(form)">Reset</button>
        </div>
    </div>
</form>
