<form novalidate name="form" class="form-signin">
    <h2 translate>SIGN_IN</h2>

    <label for="login" translate>LOGIN</label>
    <input id="login" ng-model="user.login" class="form-control" translate translate-attr-placeholder="LOGIN" required autofocus min="3" ng-trim="false">

    <label for="inputPassword" translate>PASSWORD</label>
    <input type="password" id="inputPassword" ng-model="user.password" class="form-control" translate translate-attr-placeholder="PASSWORD" required min="3" ng-trim="false">

    <a ui-sref="forgot-password" class="pull-right" translate>FORGOT_PASSWORD</a>

    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="form.$invalid" ng-click="login()" translate>SIGN_IN</button>
</form>
